<div *ngIf="isLoggedIn">
    <header>
        <app-header [loggedIn]="isLoggedIn"></app-header>
    </header>
    <!-- The sidebarMenuSelected event is fired by the sidebar component -->
    <app-sidebar [loggedIn]="isLoggedIn" (sidebarMenuSelectionEvent)="switchDashboard($event)"></app-sidebar>
    <div class="dashboard">
        <app-dashboard *ngIf="selectedDashboard === 'app'"></app-dashboard>
        <users-dashboard *ngIf="selectedDashboard === 'user'"></users-dashboard>
    </div>
</div>
