<div mat-dialog-content>Are you sure, Do you want to remove the user?</div>
<div mat-dialog-actions>
  <div class="button1"></div>
  <button mat-button (click)="removeuser()">Yes</button>
  <div class="button2"></div>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>No</button>
</div>
