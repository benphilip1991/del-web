<div class="userDetails">
  <button type="button" class="close" aria-label="Close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 <div class="space1"></div>
<table class="table">
  <div class="container1">
    <div class="applicationsUsed">
      <h3>Applications Linked</h3>
    </div>
    <div class="space"></div>
    <div class="row">
      <div class="col-md-1" *ngFor="let a of icon; let i = index">
        <div class="border">
          <img class="resize" src="{{ a }}" alt="no image" />
          <p class="iconName">{{ iconName[i] }}</p>
        </div>
        <button class="remove" (click)="removeApplication(i)">Remove</button>
      </div>
    </div>
  </div>
</table>
<table class="table">
  <div class="container2">
    <div class="applicationsToAdd">
      <h3>Applications Available</h3>
    </div>
    <div class="space"></div>
    <div class="row">
      <div class="col-md-1" *ngFor="let y of iconAdd; let i = index">
        <div class="border">
          <img class="resize" src="{{ y }}" alt="no image" />
          <p class="iconName">{{ iconNameAdd[i] }}</p>
        </div>
        <button class="add" (click)="addApplication(i)">Add</button>
      </div>
    </div>
  </div>
</table>
