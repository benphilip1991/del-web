<form [formGroup]="profileForm"  (submit)="adduser()" class ="i">
    <div class="container">
        <h1>Register New User</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>FirstName : </b></label>
        <input type="text"  name="firstname" formControlName="firstName" required>
        <br>
        <label for="email"><b>LastName : </b></label>
        <input type="text"  name="lastname" formControlName="lastName" required>
        <br>
        <label for="email"><b>EmailID : </b></label>
        <input type="text"  name="email" formControlName="emailId" required>
        <br>
        <label for="email"><b>Age : </b></label>
        <input type="text"  name="age" formControlName="age" required>
        <br>
        <label for="psw"><b>Password : </b></label>
        <input type="password"  name="psw" formControlName="password" required>
        <br>
        <label for="email"><b>Sex : </b></label>
        <input type="text"  name="sex" formControlName="sex" required>
        <br>
        <label for="email"><b>Userrole : </b></label>
        <input type="text"  name="userrole" formControlName="userRole" required>
        <br><br>
        <button type="submit" class="registerbtn">Register</button>
     </div>
</form>
