<div>
    <div>
        <button class="buttonadduser" (click) = "addUser()">AddUser</button>
    </div>
    <div class="tablestyle">
        <table>
            <tr>
                <th>User</th>
                <th> Action</th>
            </tr>
        </table>
        <br>
        <table>
            <tr *ngFor="let user of Users | slice: (page-1) * pageSize : page * pageSize">
                <td> {{user.firstName}}</td>
                <td> <button  class="buttonshowprofile" (click)="showProfile(user)">Profile</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="buttonremoveuser" (click)="removeuser(user._id)">Remove</button>
                </td>
            </tr>
        </table>
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="Users.length"></ngb-pagination>
    </div>
</div>
